<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.min.css">
		<link rel='stylesheet' href="index.css"/>
	</head>
	<body>
		<div class="centerbox">
			<div id="time" class="timecontainer">
				<script>
					var interval;
					function updateTime() {
						interval = setInterval(writeTime, 1000);
					}
					function writeTime() {
						var now = new Date();
						function hours() {
							if (now.getHours().toString().length < 2) {
								return "0" + now.getHours();
							} else {
								return now.getHours();
							}
						}
						function mins() {
							if (now.getMinutes().toString().length < 2) {
								return "0" + now.getMinutes();
							} else {
								return now.getMinutes();
							}
						}
						document.getElementById("time").innerHTML = hours() + ":" + mins();
					}

					updateTime();
					writeTime();
				</script>
			</div>
			<div class="searchcontainer">
				<p>&gt;</p>
				<input type="text" id="searchbox" class="searchbox" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="" onkeypress="return searchKeyPress(event)" autofocus/>
			</div>
		</div>

		<fieldset id="help" class="help hidden">
			<legend>Commands</legend>
			<iframe class="helpframe" src="commands.html"></iframe>
		</fieldset>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
